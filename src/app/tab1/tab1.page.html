<ion-header>
  <ion-toolbar color="success">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header collapse="condense">
  <ion-toolbar color="primary">
    <ion-title>Budget planner</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <ion-card-header color="success">
              <ion-card-title>New expense</ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-label position="floating">Expense reason</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <div margin-vertical text-right>
              <ion-button fill="outline" color="danger"><ion-icon slot="start" name="close-circle-outline"></ion-icon> clear</ion-button>
              <ion-button><ion-icon slot="start" name="download-outline"></ion-icon> Add expense</ion-button>
            </div>
                               
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
